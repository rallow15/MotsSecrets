workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 60
    environment:
      xcode: latest
      node: latest
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Expo prebuild
        script: npx expo prebuild --platform ios
      - name: Build IPA unsigned
        script: |
          xcodebuild -workspace ios/MotsSecrets.xcworkspace \
            -scheme MotsSecrets \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $CM_BUILD_DIR/MotsSecrets.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""
          mkdir -p $CM_BUILD_DIR/ipa/Payload
          cp -r "$CM_BUILD_DIR/MotsSecrets.xcarchive/Products/Applications/MotsSecrets.app" \
            "$CM_BUILD_DIR/ipa/Payload/"
          cd $CM_BUILD_DIR/ipa
          zip -r MotsSecrets.ipa Payload
    artifacts:
      - $CM_BUILD_DIR/ipa/MotsSecrets.ipa